<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Default Thai font for sans-serif -->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test name="lang">
      <string>th</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>TF Srivichai</string>
    </edit>
  </match>
  
  <!-- Fallback for any Thai text -->
  <match target="pattern">
    <test name="lang">
      <string>th</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>TF Srivichai</string>
    </edit>
  </match>
</fontconfig>
